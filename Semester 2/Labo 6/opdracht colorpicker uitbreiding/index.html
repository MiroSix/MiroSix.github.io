<!DOCTYPE html> 
<html lang="nl">
<head> 
	<title>Demonstratie slider</title>
	<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>
	<link rel="stylesheet" href="styles/styles.css"/>
</head> 
<body id="body">
<section>
	<div class="colorPicker">
		<div class="components">
			<div class="component">
				<span>0<label for="sliderRed"><input type="range" id="sliderRed" class="slider" value="128" min="0" max="255" />255</label></span>
				<span>Red</span>
				<span class="label">0</span>
			</div>
			<div class="component">
				<span>0<label for="sliderGreen"><input type="range" id="sliderGreen" class="slider" value="128" min="0" max="255" />255</label></span>
				<span>Green</span>
				<span class="label">0</span>
			</div>
			<div class="component">
				<span>0<label for="sliderBlue"><input type="range" id="sliderBlue" class="slider" value="128" min="0" max="255" />255</label></span>
				<span>Blue</span>
				<span class="label">0</span>
			</div>
			<button id="btnSave">Save</button>
		</div>
		<div class="swatch" id="swatch"></div>
	</div>
	<div id="savedSwatches"></div>
</section>
</body> 
</html>
